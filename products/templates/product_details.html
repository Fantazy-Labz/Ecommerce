{% extends "base.html" %}

{% block title %} {{ product.name }} - Mi Tienda {% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="product_details.css">


<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1 class="product-name mb-4">{{ product.name }}</h1>
            <p class="product-description mb-4">{{ product.description }}</p>
            <p class="product-stock mb-2">Stock: {{ product.stock }}</p>
            <p class="product-category mb-4">Tipo: {{ product.category }}</p>
            <div class="d-flex align-items-center">
                <a href="{% url  'dashboard' %}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-shopping-cart"></i> AÃ±adir al carrito
                </a>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-home"></i> Inicio
                </a>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
