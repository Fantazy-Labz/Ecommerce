{% extends "base.html" %}

{% block title %}Productos - Mi Tienda{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Productos</h1>
    <link rel="stylesheet" src="dashboard.css">
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                        <p class="card-text">Precio: ${{ product.price|truncatewords:20 }}</p>
                        <a href="{% url 'product_details' product.id %}" class="btn btn-primary mt-auto">Ver Detalles</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
